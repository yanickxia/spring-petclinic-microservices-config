zuul:
  prefix: /api
  ignoredServices: '*'
  routes:
    vets-service: /vet/**
    visits-service: /visit/**
    customers-service: /customer/**
    api-gateway: /gateway/**

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

# Internationalization
spring.messages.basename: messages/messages

---
spring:
  config:
    activate:
      on-profile: docker
  zipkin:
    baseUrl: http://tracing-server:9411
eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/
  instance:
      prefer-ip-address: true
ribbon:
  eureka:
   enabled: false
visits-service:
  ribbon:
    listOfServers: visits-service:8083
customers-service:
  ribbon:
    listOfServers: customers-service:8083
vets-service:
  ribbon:
    listOfServers: vets-service:8083
api-gateway:
  ribbon:
    listOfServers: api-gateway:8080